<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <header>
        <div class="menu">
          <button>
            <img src="../resources/menu.png" />
          </button>
        </div>
        <div class="logo">
          <img src="../resources/logo.png" />
        </div>
        <div class="cart">
          <button>
            <img src="../resources/cart.png" />
          </button>
        </div>
    </header>
    <section class="section">
        <h4>Completa el formulario para registrarte</h4>
        <form action="/usuario" method="post">
        <div class="form">
        <div class="name-surname">
            <div class="form-content">
            <label for="name">Nombre:</label>
            <input type="text" name="name">
            </div>
            <div class="form-content">
            <label for="surname">Apellido:</label>
            <input type="text" name="surname">
            </div>
        </div>
            <div class="form-content">
            <label for="mail">E-mail:</label>
            <input type="email" name="mail" placeholder="Ej: wandamol14@gmail.com">
            </div>
            <div class="form-content">
            <label for="password">Contraseña:</label>
            <input type="password" name="password">
            </div>
        <div class="birth-cp">
            <div class="form-content">
            <label for="birth-date">Fecha de nacimiento:</label>
            <input type="date" name="birth-date">
            </div>
            <div class="form-content">
            <label for="cp">Código postal:</label>
            <input type="number" name="cp">
            </div>
        </div>
        </div>
        <div class="newsletter">
            <input type="checkbox" name="newsletter">
            <label for="newsletter">Quiero suscribirme al newsletter para recibir más novedades</label>
        </div>
        <div class="form"> <button type="submit">Registrarse</button></div>
      </form>
    </section>
    <footer class="footer">
        <h6>Redes</h6>
        <div class="redes">
            <button>Instagram<button>
            <button>Facebook</button>
        </div>
        <p>Todos los derechos reservados</p>
    </footer>
</body>
</html>
